<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>❄️ YENİ YIL GELİYOR! ❄️</h1>
    <div class="countdown-container">
        <div class="time">
            <h1 id="days">00</h1>
            <small>gün</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>saat</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>dakika</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>saniye</small>
        </div>
    </div>   
    <script src="index.js"></script>
</body>
</html>
